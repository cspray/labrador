---
language: php
sudo: false
branches:
  only:
    - master
php:
  - 7.0

before_script:
  - pecl install -f xdebug-2.3.3
  - composer self-update
  - composer update
script:
  - vendor/bin/phpunit --coverage-clover=coverage.clover --configuration travis-phpunit.xml.dist
  - wget https://scrutinizer-ci.com/ocular.phar
  - php ocular.phar code-coverage:upload --format=php-clover coverage.clover
